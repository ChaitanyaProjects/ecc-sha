<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Decrypt Image</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-black to-gray-900 flex items-center justify-center text-white">

  <div class="bg-white/10 backdrop-blur-xl p-10 rounded-2xl shadow-xl w-[420px]">
    <h2 class="text-2xl font-bold mb-6 text-center">ðŸ”“ Decrypt Image</h2>

    <form id="decryptForm" class="space-y-4">
      <input
        type="file"
        name="image"
        accept="image/*"
        class="w-full text-sm"
        required />

      <button
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 transition py-3 rounded-xl font-bold text-black">
        Decrypt Message
      </button>
    </form>

    <div id="decryptResult" class="mt-5 p-3 rounded-lg bg-black/40 text-sm hidden"></div>
  </div>

<script src="script.js"></script>
</body>
</html>
